<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jQuery.js"></script>
    <script defer src="js/index.js"></script>
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
    <div class="popup success">
    Account created successfully !
    <button class="btn" id="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </button>
    </div>
        <div class="form-container">
            <div class="half-circle">
                <p class="title">Login</p>
            </div>
            <form>
                <p class="info-text">you don't have an account? <a href="signUp.html" class="link">Sign Up here</a></p>
                <div class="floating-input">
                    <input type="text" id="email" class="input" required>
                    <label for="email">Email</label>
                </div>
                <div class="floating-input">
                    <input type="password" id="password1" class="input" required>
                    <label for="password1">Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
