<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="half-circle">
                <p class="title">Sign Up</p>
            </div>
            <form>
                <p class="info-text">you have already an account? <a href="login.html" class="link">Login here</a></p>
                <div class="floating-input">
                    <input type="text" id="name" class="input" required>
                    <label for="name">First Name</label>
                </div>
                <div class="floating-input">
                    <input type="text" id="email" class="input" required>
                    <label for="email">Email</label>
                </div>
                <div class="floating-input">
                    <input type="password" id="password1" class="input" required>
                    <label for="password1">Password</label>
                </div>
                <div class="floating-input">
                    <input type="password" id="password2" class="input" required>
                    <label for="password2">Password (Confirm)</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
